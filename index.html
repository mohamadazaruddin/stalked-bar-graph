        * {

            margin: 0px;
        }

        body {
            height: 100%;
            width: 100%;
            background-color: #f4f5f7;
            padding: 10px;
        }


        .myChart {
            border: 1px solid #3333330f;
            margin-top: 25px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px #333;
            /* height: 400px; */
        }

        .header {
            --bs-gutter-x: 0rem;
            --bs-gutter-y: 0;
            z-index: 10;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .title {
            text-align: left;
            font-size: 13px;
        }

        .font {
            text-align: right;
            font-size: 10px;
        }

        button {
            display: inline-block;
            border: none;
            background-color: transparent;
        }

        .logo {
            color: #3dcaeaed;
            font-weight: 600;
            font-size: 20px;
        }

        .bar-icon {
            color: grey;
            margin: 0 5px;
            font-size: 16px;
        }

        .second-hearder {
            width: 100%;
            display: flex;
        }

        .dashboard {
            width: 50%;
            text-align: left;
            font-weight: bold;

        }

        .side-buttons {
            width: 50%;
            text-align: right;
        }

        .vmbtn {
            background-color: #acc1da59;
            font-weight: bold;
            font-size: 12px;
            margin-right: 10px;
        }

        .nwbtn {
            background-color: #15a3be;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .share-div {
            width: 100%;
            text-align: right;
            margin-top: 10px;
            font-size: 15px;
            font-weight: bold;
            color: #000000c2;
        }

        .share-div span {
            font-size: 12px;
            margin: 0 5px;
            color: #72777c;
        }

        .share-div a {
            color: #000000c2;
            text-decoration: none;
        }
